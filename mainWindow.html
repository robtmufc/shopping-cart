<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Shopping List</a>
        </div>
    </nav>
    
    <ul></ul>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        const ul = document.querySelector('ul');
        

        // catch add item
        ipcRenderer.on('item:add', function(e, item){
            ul.className = 'collection';
            const li = document.createElement('li');
            li.className = 'collection-item';
            const itemText = document.createTextNode(item);
            li.appendChild(itemText);
            ul.appendChild(li);
        });

        // clear items
        ipcRenderer.on('item:clear', function(){
            ul.innerHTML = '';
            ul.className = '';
        });
        // save items to static file
        ipcRenderer.on('item:save', function(e, item){
            let output = '';
        var items = ul.getElementsByTagName("li");
        for (var i = 0; i < items.length; ++i) {
        // do something with items[i], which is a <li> element
            output += items[i].textContent +"\n";
        }
        ipcRenderer.send('item:save', output); // send to main.js
        });

        // load items from static file
        /*ipcRenderer.on('item:load', function(e, item){
            let output = '';
        var items = ul.getElementsByTagName("li");
        for (var i = 0; i < items.length; ++i) {
        // do something with items[i], which is a <li> element
           output += items[i].textContent +"\n";
            console.log(output);
        }
        ipcRenderer.send('item:load', output); // send to main.js
        });*/

        // Remove item
        ul.addEventListener('dblclick', removeItem);

        function removeItem(e){
            e.target.remove();
            if(ul.children.length == 0){
                ul.className = '';
            }
        }
    </script>
</body>
</html>
